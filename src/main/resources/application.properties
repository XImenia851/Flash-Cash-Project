# ===============================
# Configuration de la base de données MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/flashcash?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuration JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Configuration du serveur
# ===============================
server.port=8080

# ~~~~~ (Database) datasource configuration and connection details
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

# ~~~~ Log REST endpoints called, request received and response sent:
# Request mapping and handler resolution

logging.level.org.springframework.web.servlet.DispatcherServlet= DEBUG

# Handler method invocation details
logging.level.org.springframework.web.servlet.mvc.method.annotation= DEBUG

# Request matching decisions
logging.level.org.springframework.web.servlet.handler= DEBUG